<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="section">
      <div class="search">
        <label for="search-bar"
          ><svg
            width="25px"
            height="auto"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>Search</title>
            <path
              fill="currentColor"
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            /></svg
        ></label>
        <input type="search" name="query" id="search-bar" />
      </div>

      <div class="info-bar">
        <div class="profile">
          <div class="profile-picture"></div>
          <div class="username">@Aulkhami</div>
        </div>
        <svg
          width="25px"
          height="auto"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>Notifications</title>
          <path
            fill="currentColor"
            d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21"
          />
        </svg>
        <svg
          width="25px"
          height="auto"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>inbox</title>
          <path
            fill="currentColor"
            d="M19,15H15A3,3 0 0,1 12,18A3,3 0 0,1 9,15H5V5H19M19,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
          />
        </svg>
      </div>
      <div class="greeting">
        <div class="profile-picture"></div>
        <div class="message">
          <div>Welcome back,</div>
          <div class="name">Rakha (@Aulkhami)</div>
        </div>
      </div>
      <div class="action-bar">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>

    <div class="sidebar section"></div>

    <main class="section"></main>
  </body>
</html>
